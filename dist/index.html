
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Team Generator</title>
</head>
<body>
    <header class="d-flex justify-content-center bg-danger py-5 mb-5">
        <div class="col-12"> 
            <h1 class="text-center text-white">My Team</h1>
        </div>
    </header>
    
<section class="container">
    <div class="row row-cols-1 row-cols-md-3 justify-content-center g-4">
            
        <div class="col">
            <div class="card h-100 text-white">
                <div class="card-header bg-info py-2">
                    <h2 class="card-title p-2">John Doe</h2>
                    <h3 class="card-subtitle p-2"><i class="fas fa-chalkboard-teacher pe-2"></i>Manager</h3>
                </div>
                <div class="card-body bg-info py-5" style="--bs-bg-opacity: .5;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item py-2">ID: 1</li>
                        <li class="list-group-item py-2">Email: <a href="mailto:John@example.com">John@example.com</a></p>
                        <li class="list-group-item py-2">Office number: 1</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="card h-100 text-white">
                <div class="card-header bg-info py-2">
                    <h2 class="card-title p-2">Bill Doe</h2>
                    <h3 class="card-subtitle p-2"><i class="fas fa-glasses pe-2"></i>Engineer</h3>
                </div>
                <div class="card-body bg-info py-5" style="--bs-bg-opacity: .5;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item py-2">ID: 2</li>
                        <li class="list-group-item py-2">Email: <a href="mailto:Bill@example.com">Bill@example.com</a></p>
                        <li class="list-group-item py-2">GitHub: <a href="https://github.com/BillsGitHub">BillsGitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="card h-100 text-white">
                <div class="card-header bg-info py-2">
                    <h2 class="card-title p-2">Ted Doe</h2>
                    <h3 class="card-subtitle p-2"><i class="fas fa-user-graduate pe-2"></i>Intern</h3>
                </div>
                <div class="card-body bg-info py-5" style="--bs-bg-opacity: .5;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item py-2">ID: 3</li>
                        <li class="list-group-item py-2">Email: <a href="mailto:Ted@example.com">Ted@example.com</a></p>
                        <li class="list-group-item py-2">School: MIT</li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
